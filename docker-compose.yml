version: '3'
services:
  mongo:
    image: mongo:3.4.6
    healthcheck:
        test: ["CMD", "mongo", "--eval", "'db.serverStatus()'"]
        interval: 30s
        timeout: 10s
        retries: 5
  backup:
    build: "."
    depends_on:
      - mongo
    environment:
      - DATABASES=qat-tfnsw-future-feed-backend@s3://smallmultiples-mongo-backups/future-feed/qat-tfnsw-future-feed-backend.tgz
      - AWS_ACCESS_KEY_ID=<aws_access_key_id>
      - AWS_SECRET_ACCESS_KEY=<aws_secret_key>
      - INTERVAL=600
      - DATABASE_FILE=s3://smallmultiples-mongo-backups/databases.json

  admin:
    build:
      context: "."
      dockerfile: "Dockerfile.adminMongo"
    depends_on:
      - mongo
    environment:
      - PASSWORD=superadminpassword
    ports:
      - "1234:1234"
      
